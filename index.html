<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
    <header>
        <div class="temp">
            <ul>
                <a href="javascript:displayResults()"> High Scores </a>
            </ul>
        </div>
        <div class="timer-count">Timer: 59 </div>
    </header>
    <main>
        <section class="greeting">
            <h1> Coding Quiz Challenge </h1>
            <p> Try to answer the following code-related questions within the time
                limit. Keep in mind that incorrect answers will substract ten seconds from the timer!</p>
            <button class="start-quiz">Start Quiz</button>
        </section>
        <section class="quizboard">
            <div class="quizboard_result"></div>
            <div class="quizboard_display">
                <div id="js-question-text"></div>
                <ul id="js-answers-list" style="list-style: none;">
                </ul>
            </div>
        </section>
        <section class="correct-choice">
            <p> Correct! </p>
        </section>
        <section class="wrong-choice">
            <p> Wrong! </p>
        </section>
        <section class="results" style="display: none;">
            <div class="user-stores-initials">
                <h2> Record your final score </h2>
                <input id="initials" type="text" />
                <p> Enter initials</p>
                <button class="initials-submit">Submit Score</button>
            </div>
        </section>
        <section class="scores">
            <ol class="show-scores">
            </ol>
            <div class="flex"><button class="clear">Clear High Scores</button>
                <button class="new">Go Back</button>
            </div>
        </section>
        <section class="refresh">
            <p> Refresh the page to start a new quiz!</p>
        </section>
    </main>

    <script src=" ./Assets/js/app.js"></script>
</body>

</html>
