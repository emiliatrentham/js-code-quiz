<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
    <header>
        <div class="view-highscores"> View Highscores </div>
        <div class="timer-count">Time: 59 </div>
       

    </header>
    <main>
        <section class="scoreboard">
            <div class="scoreboard_score">
                <span class="scoreboard_score_value scoreboard_score_value--correct"></span>
            </div>
            <div class="scoreboard_score">

                <span class="scoreboard_score_value scoreboard_score_value--incorrect"></span>
            </div>
        </section>
        <section class="quizboard">
            <div class="quizboard_result"></div>
            <div class="quizboard_display">
                <div id="js-question-text"></div>
                <ul id="js-answers-list">

                </ul>
            </div>
        </section>
        <section class="controls">
            <button class="controls_start quiz">Start Quiz</button>
        </section>
    </main>

    <script src="./Assets/js/app.js"></script>
</body>

</html>
